{% extends "layout.html" %} {% block title %} Plan {% endblock %} {% block body
%}

<section class="backdrop-blur-xl bg-white/60 rounded-xl">
  <div class="flex flex-col justify-center items-center mt-10 pt-6 px-8">
    <h3 class="text-4xl font-bold">PLAN TODO</h3>
    <!-- Add task form starts -->
    <form
      method="post"
      class="flex flex-col justify-center items-center mt-6 mb-6"
    >
      <div class="basis-1 mb-6">
        <!-- Calendar -->
        <input
          name="day"
          id="day"
          type="date"
          value="{{ request.form['day'] }}"
          required
          class="rounded py-1 px-2 outline-1 outline-offset-2 outline-blue-700"
        />
      </div>

      <!-- Show alert -->
      <p id="alert"></p>

      <div class="basis-1">
        <!-- Add task -->
        <input
          name="newTask"
          id="add-task"
          type="text"
          placeholder="Add Task"
          value="{{ request.form['newTask'] }}"
          required
          class="rounded py-1 px-2 outline-1 outline-offset-2 outline-blue-700"
        />
        <!-- Due Date -->
        <input
          name="duedate"
          id="duedate"
          type="datetime-local"
          value="{{ request.form['duedate'] }}"
          class="rounded py-1 px-2 outline-1 outline-offset-2 outline-blue-700"
        />
        <!-- Priority -->
        <input
          name="priority"
          id="priority"
          type="text"
          placeholder="Priority"
          value="{{ request.form['priority'] }}"
          class="rounded py-1 px-2 outline-1 outline-offset-2 outline-blue-700"
        />
        <!-- Single task set button -->
        <button
          type="submit"
          class="text-sm bg-blue-800 hover:bg-blue-600 text-white rounded py-2 px-4"
        >
          ADD
        </button>
      </div>
    </form>
  </div>
  <!-- Add task form ends -->

  <!-- Todo list starts -->

  <div class="px-8">
    {% for task in tasks %}
    <div class="flex flex-row justify-start items-center">
      <p
        class="basis-1/2 rounded py-1 px-2 mr-1 mb-3 border border-blue-900 bg-white"
      >
        {{ task['task'] }}
      </p>
      <p
        class="basis-1/4 rounded py-1 px-2 mr-1 mb-3 border border-blue-900 bg-white"
      >
        {{ task['duedate'] }}
      </p>
      <p
        class="basis-1/6 rounded py-1 px-3 mr-1 mb-3 border border-blue-900 bg-white text-center"
      >
        {{ task['priority'] }}
      </p>

      <div class="flex flex-row justify-end items-center ml-auto mb-3">
        <!-- Edit button -->
        <a href="{{ url_for('todo.edit', id=task['id']) }}"
          ><button
            type="button"
            class="ml-auto mr-1 bg-blue-800 hover:bg-blue-600 text-white rounded py-2 px-4"
          >
            edit
          </button></a
        >
        <!-- Delete button -->
        <form
          action="{{ url_for('todo.delete', id=task['id']) }}"
          method="post"
        >
          <input
            type="submit"
            value="Delete"
            class="bg-blue-800 hover:bg-blue-600 text-white rounded py-2 px-4"
          />
        </form>
      </div>
    </div>

    {% endfor %}
  </div>

  <div class="flex justify-center items-center pb-6 px-8">
    <!-- All tasks set button starts -->
    <a href="{{ url_for('list.index') }}"
      ><button
        type="button"
        class="self-center bg-blue-800 hover:bg-blue-600 text-white rounded py-2 px-4"
      >
        SET
      </button></a
    >
  </div>
  <!-- All tasks set button ends -->

  <!-- Todo list ends -->
</section>

{% endblock %}
